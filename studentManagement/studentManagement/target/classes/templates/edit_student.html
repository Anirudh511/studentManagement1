<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management System</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1> Student Management System</h1>
    <hr>
    <h2>Update Student </h2>

    <form action="#" th:action="@{/student}" th:object="${student}"
          method="POST">
        <input type="text" th:field="*{id}" placeholder="Employee ID"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstName}" placeholder="Employee Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
